<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>touchea3</title>
    <style>
        html, body {
            margin: 0;
            overflow: none;
        }
        p{
            margin-top: 0;
        }
        #page{
            max-width: 100vw;
            max-height: 100vh;
        }
        .initial-page{
            width: 100%;
            height: 100%;
            background-color: bisque;
            display: flex;
            align-content: center;
            justify-content: center;
            flex-wrap: wrap;
            overflow: none;
        }
        .w100{
            text-align: center;
            width: 100%;
        }
        .circle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            color: #fff;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer;
        }
        #game{
            width: 100%;
            height: 100%;
            background-color: aquamarine;
            position: relative;
            text-align: center;
        }
        .invisible{
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="game" class="invisible">
            <p>Nivel: <span id="level"></span></p>
            <p>Puntuación:<span id="puntation"></span></p>
        </div>
        
        <div id="initial-page" class="initial-page">
            <h1>Touchea3</h1>
            <p class="w100">Récord: <span id="record"></span></p>
            <button class="start" id="start">Comenzar</button>
        </div>
    </div>

    </div>
    <script>
        const page = document.getElementById("page");
        page.style.width = window.innerWidth + "px";
        page.style.height = window.innerHeight + "px";
        const start = document.getElementById("start");
        const root = document.getElementById("root"); 
        const initial_page = document.getElementById("initial-page");
        const game = document.getElementById("game"); 
        const record_text = document.getElementById("record"); 
        const score_text = document.getElementById("puntation");
        const level_text = document.getElementById("level");
        var record = 0;
        var score = 0;
        var level = 1;

        var objs = [];

        var game_cronometer;

        
        score_text.innerHTML = score;
        record_text.innerHTML = record;
        level_text.innerHTML = level;

        start.addEventListener("click", startGame);

        function startGame() {
            initial_page.className="invisible"
            game.className = "";
            score = 0;
            level = 1;
            score_text.innerHTML = score;
            level_text.innerHTML = getNameLevel();
            game_cronometer = setInterval(msCrono,10)
            addCircle(getSeconds());
        }

        function endGame() {
            clearInterval(game_cronometer);
            initial_page.className = "initial-page";
            game.className = "invisible";
            if(record < score)
                record = score;
            level_text.innerHTML = level;
            record_text.innerHTML = record;
            while(objs.length > 0){
                deleteCircle(objs[0]);
            }
        }

        function addCircle(segs = 3){
         // añade el elemento creado y su contenido al DOM 
            //get pos
            const {left, top} = getRandomPosition();
            
            // crea un nuevo div 
            // y añade contenido 
            var circle = document.createElement("div"); 
            circle.className="circle";
            circle.style.left = left + "px";
            circle.style.top = top + "px";
            if(segs === 3)
                circle.style.backgroundColor = "green";
            if(segs === 2)
                circle.style.backgroundColor = "black";
            game.appendChild(circle); 

            //creo obj
            var theCircle = new Object();
            theCircle.element = circle;

            //agrego y guardo el cronometro
            theCircle.s = segs;
            theCircle.ms = 0;
            
            objs.push(theCircle);

            circle.addEventListener("click", () => {clickElement(theCircle)});
        }

        function clickElement(element){
            addCircle(getSeconds());
            deleteCircle(element);
            sumPoint();
        }

        function getSeconds(){
            if(score > 40)
                return 2;
            if(score > 30)
                return 3;
            if(score > 20)
                return 3;
            if(score > 10)
                return 4;
            return 4;
        }

        function sumPoint(){
            score++;
            score_text.innerHTML = score;
            switch(score){
                case 10:
                    sumLevel();
                    break;
                case 20:
                    sumLevel();
                    break;
                case 30:
                    sumLevel();
                    break;
                case 40:
                    sumLevel();
                    break;
                case 50:
                    sumLevel();
                    break;
            }
        }

        function sumLevel(){
            level++;
            if(level === 2)
                addCircle(getSeconds());
            else if(level === 4)
                addCircle(getSeconds());
            level_text.innerHTML = getNameLevel();
        }

        function getNameLevel(){
            switch(level){
                case 1:
                    return 'fácil';
                    break;
                case 2:
                    return 'medio';
                    break;          
                case 3:
                    return 'difícil';
                    break;
                case 4:
                    return 're dificil';
                    break;
                case 5:
                    return 'estas demente';
                    break;
                default:
                    return 'hacete ver';
            }
        }

        function deleteCircle(element){
            if(game.contains(element.element))
                game.removeChild(element.element);
            const i_element = objs.indexOf(element);
            if(i_element > -1)
                objs.splice(i_element, 1);
        }

        function getRandomPosition(){
            var left = Math.floor(Math.random() * document.body.clientWidth - 50);
            var top = Math.floor(Math.random() * document.body.clientHeight - 50);

            if(left < 0) left = 0;
            if(top < 0) top = 0;

            return {left, top}
        }

        function addCrono(e, seconds = 5, miliseconds = 0){
            s_crono = parseInt(seconds);
            ms_crono = miliseconds;

            e.element.innerHTML = s_crono + ":" + ms_crono;

            cronometer = setInterval(() => {msCrono(e, cronometer)},10)
            return cronometer;
        }

        function msCrono(){
            for(var crono of objs){
            crono.ms--;
            if(crono.ms <= 0){
                crono.ms = 99;
                crono.s--;
            }
            if(crono.s <= -1){
                endGame();
                deleteCircle(crono);
            }
            crono.element.innerHTML = crono.s + ":" + crono.ms;
        }
        }
    </script>
</body>
</html>
