<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>touchea3</title>
    <style>
        html, body {
            margin: 0;
            overflow: none;
        }
        p{
            margin-top: 0;
        }
        #page{
            max-width: 100vw;
            max-height: 100vh;
        }
        .initial-page{
            width: 100%;
            height: 100%;
            background-color: bisque;
            display: flex;
            align-content: center;
            justify-content: center;
            flex-wrap: wrap;
            overflow: none;
        }
        .w100{
            text-align: center;
            width: 100%;
        }
        .circle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: red;
            color: #fff;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            cursor: pointer;
        }
        #game{
            width: 100%;
            height: 100%;
            background-color: aquamarine;
            position: relative;
            text-align: center;
        }
        .invisible{
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="page">
        <div id="game" class="invisible">
            <p>Nivel: <span id="level"></span></p>
            <p>Puntuación:<span id="puntation"></span></p>
        </div>
        
        <div id="initial-page" class="initial-page">
            <h1>Touchea3</h1>
            <p class="w100">Récord: <span id="record"></span></p>
            <button class="start" id="start">Comenzar</button>
        </div>
    </div>

    </div>
    <script>
        const page = document.getElementById("page");
        page.style.width = window.innerWidth + "px";
        page.style.height = window.innerHeight + "px";
        const start = document.getElementById("start");
        const root = document.getElementById("root"); 
        const initial_page = document.getElementById("initial-page");
        const game = document.getElementById("game"); 
        const record_text = document.getElementById("record"); 
        const score_text = document.getElementById("puntation");
        const level_text = document.getElementById("level");
        var record = 0;
        var score = 0;
        var level = "fácil";

        var objs = [];

        var play = false;

        
        score_text.innerHTML = score;
        record_text.innerHTML = record;
        level_text.innerHTML = level;

        start.addEventListener("click", startGame);

        function startGame() {
            play = true;
            initial_page.className="invisible"
            game.className = "";
            addCircle();
            score = 0;
            level = "fácil";
            score_text.innerHTML = score;
            level_text.innerHTML = level;
        }

        function endGame() {
            play = false;
            initial_page.className = "initial-page";
            game.className = "invisible";
            if(record < score)
                record = score;
            level_text.innerHTML = level;
            record_text.innerHTML = record;
        }

        function addCircle(){
         // añade el elemento creado y su contenido al DOM 
            //get pos
            const {left, top} = getRandomPosition();
            
            // crea un nuevo div 
            // y añade contenido 
            var circle = document.createElement("div"); 
            circle.className="circle";
            circle.style.left = left + "px";
            circle.style.top = top + "px";
            game.appendChild(circle); 

            //creo obj
            var theCircle = new Object();
            theCircle.element = circle;

            //agrego y guardo el cronometro
            var crono = addCrono(theCircle, 2);

            theCircle.cronometer = crono;
            
            objs.push(theCircle);

            circle.addEventListener("click", () => {clickElement(theCircle)});
        }

        function clickElement(element){
            deleteCircle(element);
            addCircle(element);
            sumPoint();
            if(score > 10 && objs.length === 1)
                addCircle();
            if(score > 20 && objs.length === 2)
                addCircle();
            if(score > 30 && objs.length === 3)
                addCircle();
            if(score > 40 && objs.length === 4)
                addCircle();
        }

        function sumPoint(){
            score++;
            score_text.innerHTML = score;
            if(score > 50)
            level = "hacete ver"
            else if(score > 40)
            level = "estas demente";
            else if(score > 30)
            level = "DE RUTA"
            else if(score > 20)
            level = "Dificil"
            else if(score > 10)
            level  = "Medio"
            if(level_text.innerHTML !== level){
                level_text.innerHTML = level;
            }
        }

        function deleteCircle(element){
            clearInterval(element.cronometer);
            game.removeChild(element.element);
            const i_element = objs.indexOf(element);
            if(i_element > -1)
                objs.splice(i_element, 1);
        }

        function getRandomPosition(){
            var left = Math.floor(Math.random() * document.body.clientWidth - 50);
            var top = Math.floor(Math.random() * document.body.clientHeight - 50);

            if(left < 0) left = 0;
            if(top < 0) top = 0;

            return {left, top}
        }

        function addCrono(e, seconds = 5, miliseconds = 0){
            s_crono = seconds;
            ms_crono = miliseconds;

            e.element.innerHTML = s_crono + ":" + ms_crono;

            cronometer = setInterval(function(){
                e.element.innerHTML = s_crono + ":" + ms_crono;
                ms_crono--;
                if(ms_crono <= 0){
                    ms_crono = 99;
                    s_crono--;
                }
                if(s_crono <= -1){
                    endGame();
                    deleteCircle(e);
                }
            },10)

            return cronometer;

            }
    </script>
</body>
</html>
