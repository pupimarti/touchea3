        }
        .initial-page{
            width: 100%;
            height: 100%;
            display: flex;
            align-content: center;
            justify-content: center;
            flex-wrap: wrap;
            overflow: none;
        }
        .w100{
            text-align: center;
            width: 100%;
        }
        .circle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #c404c4;
            position: absolute;
            display: flex;
            justify-content: center;

            z-index: 1;
            cursor: pointer;
            font-size: 15px;

        #game{
            width: 100%;
            height: 100%;
            position: relative;
            text-align: center;
            overflow: hidden;
            font-size: 20px;
            padding-top: 20px;
            box-sizing: border-box;
        }
        .invisible{
            display: none !important;
        }

        button{
            border: none;
            background-color: #641c64;
            border-radius: 100px;
            padding:10px;
            font-weight: bold;
            font-size: 20px;
        }

        
        .move-up-down{
            animation: move-up-down 1s ease-in-out infinite ;

        @keyframes move-up-down {
            50%{     transform: translate(0, 50px);

                100%{
                    transform: translate(0,0);

                }
        }

        .move-right-left{
            animation: move-right-left 1s ease-in-out infinite ;
        }

        @keyframes move-right-left {
            50%{     transform: translate(50px,0);
    -webkit-transform: translate(50px,0); /** Chrome & Safari **/
    -o-transform: translate(50px,0); /** Opera **/
    -moz-transform: translate(50px,0); /** Firefox **/}
                100%{
                    transform: translate(0,0);

</head>
<body>
    <div id="page">
        <div id="game" class="invisible">
            <p id="puntation"></p>
        </div>
        
        <div id="initial-page" class="initial-page">
            <h1>Touchea3</h1>
            <p class="w100">Récord: <span id="record"></span></p>
            <button class="start" id="start">Comenzar</button>
        </div>
    </div>

    </div>
    <script>
        const page = document.getElementById("page");
        page.style.width = window.innerWidth + "px";
        page.style.height = window.innerHeight + "px";
        const start = document.getElementById("start");
        const root = document.getElementById("root"); 
        const initial_page = document.getElementById("initial-page");
        const game = document.getElementById("game"); 
        const record_text = document.getElementById("record"); 
        const score_text = document.getElementById("puntation");
        var record = 0;
        if(checkCookie("record"))
            record = getCookie("record");

        var score = 0;
        var level = 1;

        var objs = [];

        var game_cronometer;

        
        score_text.innerHTML = score;
        record_text.innerHTML = record;

        start.addEventListener("click", startGame);

        function startGame() {
            initial_page.className="invisible"
            game.className = "";
            score = 0;
            level = 1;
            score_text.innerHTML = score;
            game_cronometer = setInterval(msCrono,10)
            addCircle(getSeconds());
        }

        function endGame() {
            clearInterval(game_cronometer);
            initial_page.className = "initial-page";
            game.className = "invisible";
            if(record < score){
                record = score;
                setCookie("record", record, 365);
            }
            record_text.innerHTML = record;
            while(objs.length > 0){
                deleteCircle(objs[0]);
            }
        }

        function addCircle(segs = 3){
         // añade el elemento creado y su contenido al DOM 
            //get pos
            const {left, top} = getRandomPosition();
            
            // crea un nuevo div 
            // y añade contenido 
            var circle = document.createElement("div"); 
            circle.className= getClassCircle();
            circle.style.left = left + "px";
            circle.style.top = top + "px";
            if(segs === 3)
                circle.style.backgroundColor = "#940394";
            if(segs === 2)
                circle.style.backgroundColor = "#1b001b";
            game.appendChild(circle); 

            //creo obj
            var theCircle = new Object();
            theCircle.element = circle;

            //agrego y guardo el cronometro
            theCircle.s = segs;
            theCircle.ms = 0;
            
            objs.push(theCircle);

            circle.addEventListener("click", () => {clickElement(theCircle)});
        }

        function getClassCircle(){
            if(level < 3)
                return "circle";
            const random = Math.floor(Math.random() * 2);
            if(random === 0)
                return "circle";
            else if(random === 1)
                return "circle move-right-left";
            else
                return "circle move-up-down";
        }

        function clickElement(element){
            addCircle(getSeconds());
            deleteCircle(element);
            sumPoint();
        }

        function getSeconds(){
            if(score > 40)
                return 2;
            if(score > 30)
                return 3;
            if(score > 20)
                return 3;
            if(score > 10)
                return 4;
            return 4;
        }

        function sumPoint(){
            score++;
            score_text.innerHTML = score;
            switch(score){
                case 10:
                    sumLevel();
                    break;
                case 20:
                    sumLevel();
                    break;
                case 30:
                    sumLevel();
                    break;
                case 40:
                    sumLevel();
                    break;
                case 50:
                    sumLevel();
                    break;
            }
        }

        function sumLevel(){
            level++;
            if(level === 2)
                addCircle(getSeconds());
            else if(level === 4)
                addCircle(getSeconds());
        }

        /* function getNameLevel(){
            switch(level){
                case 1:
                    return 'fácil';
                    break;
                case 2:
                    return 'medio';
                    break;          
                case 3:
                    return 'difícil';
                    break;
                case 4:
                    return 're dificil';
                    break;
                case 5:
                    return 'estas demente';
                    break;
                default:
                    return 'hacete ver';
            }
        } */

        function deleteCircle(element){
            if(game.contains(element.element))
                game.removeChild(element.element);
            const i_element = objs.indexOf(element);
            if(i_element > -1)
                objs.splice(i_element, 1);
        }

        function getRandomPosition(){
            var left = Math.floor(Math.random() * document.body.clientWidth - 50);
            var top = Math.floor(Math.random() * document.body.clientHeight - 50);

            if(left < 0) left = 0;
            if(top < 0) top = 0;

            return {left, top}
        }

        function addCrono(e, seconds = 5, miliseconds = 0){
            s_crono = parseInt(seconds);
            ms_crono = miliseconds;

            e.element.innerHTML = s_crono + ":" + ms_crono;

            cronometer = setInterval(() => {msCrono(e, cronometer)},10)
            return cronometer;
        }

        function msCrono(){
            for(var crono of objs){
            crono.ms--;
            if(crono.ms <= 0){
                crono.ms = 99;
                crono.s--;
            }
            if(crono.s <= -1){
                endGame();
                deleteCircle(crono);
            }
            crono.element.innerHTML = crono.s + ":" + crono.ms;
        }
        }

        function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
    var expires = "expires="+d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
  }
  
  function getCookie(cname) {
    var name = cname + "=";
    var ca = document.cookie.split(';');
    for(var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return "";
  }
  
  function checkCookie(cname) {
    var cookie = getCookie(cname);
    if (cookie != "") {
        return true;
    } else {
        return false;
    }
  }
    </script>
